<html>
    <head>
        <title>Optimizador</title>
    </head>
    <body>
    <h1>Optimizador Revenew</h1>

        <h2>Carga tu archivo CSV con los parámetros del modelo de optimización:</h2>
        
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </body>
</html>
